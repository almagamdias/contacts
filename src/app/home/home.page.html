<ion-content [fullscreen]="true">
  <ion-header>
    <div class="flex-between">
      <ion-toolbar>
        <ion-title size="large">Contacts</ion-title>
      </ion-toolbar>
      <ion-button fill="clear" (click)="scan()" [disabled]="!isSupported"><ion-icon name="scan"></ion-icon></ion-button>
    </div>
  </ion-header>
  <div id="container">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item *ngFor="let c of contacts">
        <ion-label>
          {{c?.name?.display}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
