<ion-content [fullscreen]="true">
  <ion-header>
    <div class="flex-between">
      <ion-toolbar>
        <ion-title size="large">Contacts</ion-title>
      </ion-toolbar>
      <ion-button fill="clear" (click)="scan()" [disabled]="!isSupported"><ion-icon name="scan"></ion-icon></ion-button>
    </div>
  </ion-header>
  <div id="container" style="height: 350px" scrollY="true">
    <ion-list>
      <ion-item *ngFor="let c of contacts">
        <ion-label>
          {{c?.name?.display}}
          <p>{{join(c?.phones)}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
